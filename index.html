<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Bible Verse – Divine Blessings & Spiritual Guidance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Montserrat, Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 60%, #f6ffd8 100%);
            min-height: 100vh;
            transition: background 0.5s;
        }
        body.dark {
            background: radial-gradient(circle at 60% 20%, #232e6d 0%, #1a144f 99%);
            color: #f5f6fa;
        }
        .container {
            background: rgba(255,255,255,0.98);
            border-radius: 18px;
            box-shadow: 0 0 32px #43c6ac44, 0 0 14px #74b9ff44;
            max-width: 420px;
            margin: 42px auto 0 auto;
            padding: 38px 22px 24px 22px;
            border: 2.5px solid #74b9ff;
            position: relative;
            transition: background 0.4s, color 0.4s, box-shadow 0.5s;
        }
        body.dark .container {
            background: rgba(30,30,40,0.97);
            color: #f5f6fa;
            box-shadow: 0 0 40px #232e6d99, 0 0 14px #19165477;
            border: 2.5px solid #232e6d;
        }
        .theme-switch {
            position: absolute;
            top: 10px;
            right: 18px;
            cursor: pointer;
            font-size: 1.7em;
            background: none;
            border: none;
            color: #3569be;
            transition: color 0.4s;
        }
        body.dark .theme-switch {
            color: #ffe9b3;
            text-shadow: 0 0 10px #ffe9b377;
        }
        h2 {
            font-family: 'Dancing Script', cursive;
            color: #3569be;
            text-align: center;
            font-size: 2.25em;
            margin-bottom: 12px;
            letter-spacing: 2px;
            text-shadow: 0px 2px 14px #74b9ff77, 0px 2px 22px #f5f6fa33;
        }
        body.dark h2 { color: #ffe9b3; text-shadow: 0 2px 16px #232e6d66, 0 2px 24px #19165444; }
        .subtitle {
            text-align: center;
            color: #6f42c1;
            font-size: 1.13em;
            margin-bottom: 22px;
            font-style: italic;
            letter-spacing: 1px;
            text-shadow: 0 1px 9px #b1b1f966;
        }
        body.dark .subtitle { color: #ffe9b3; text-shadow: 0 1px 12px #232e6d66; }
        label { font-size: 1em; color: #333; }
        body.dark label { color: #ffe9b3; }
        input[type="text"] {
            padding: 13px;
            width: 97%;
            font-size: 17px;
            margin-bottom: 16px;
            border: 1.5px solid #b9c6e6;
            border-radius: 8px;
            background: #f9f9fc;
            color: #242424;
            box-shadow: 0 0 8px #74b9ff22;
        }
        body.dark input[type="text"] {
            background: #191654;
            color: #ffe9b3;
            border: 1.5px solid #74b9ff;
            box-shadow: 0 0 12px #232e6d44;
        }
        button {
            padding: 10px 24px;
            font-size: 18px;
            background: linear-gradient(90deg,#3569be 60%,#74b9ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 11px;
            margin-top: 8px;
            box-shadow: 0 2px 8px #74b9ff22;
        }
        button:hover {
            background: linear-gradient(90deg,#74b9ff 60%,#3569be 100%);
            box-shadow: 0 2px 14px #43c6ac44;
        }
        .verse {
            margin-top: 18px;
            background: linear-gradient(110deg, #eaf0fa 70%, #f9f9fc 100%);
            padding: 19px 15px 21px 15px;
            border-radius: 12px;
            box-shadow: 0 1px 12px #3569be22, 0 0 0 #f5f6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #b1b1f9;
            transition: background 0.4s, color 0.4s;
        }
        body.dark .verse {
            background: linear-gradient(110deg, #191654 70%, #232e6d 100%);
            color: #ffe9b3;
            border: 2px solid #232e6d;
        }
        .verse-ref {
            font-weight: bold;
            color: #3569be;
            margin-bottom: 8px;
            font-size: 1.13em;
            text-align: center;
            text-shadow: 0 1px 9px #74b9ff44;
        }
        body.dark .verse-ref { color: #ffe9b3; text-shadow: 0 1px 14px #232e6d55; }
        .verse-eng, .verse-hin {
            margin-bottom: 8px;
            font-size: 1.08em;
            text-align: center;
            text-shadow: 0 1px 6px #43c6ac33;
        }
        body.dark .verse-eng, body.dark .verse-hin { text-shadow: 0 1px 14px #232e6d33;}
        .verse-category {
            font-style: italic;
            color: #6f42c1;
            margin-bottom: 7px;
            font-size: 1.07em;
            text-align: center;
            text-shadow: 0 1px 8px #b1b1f977;
        }
        body.dark .verse-category { color: #ffe9b3; text-shadow: 0 1px 12px #232e6d66; }
        .prayer {
            margin-top: 10px;
            background: #dde8fc;
            color: #3569be;
            border-radius: 8px;
            padding: 10px 9px;
            font-size: 1em;
            font-style: italic;
            text-align: center;
            box-shadow: 0 1px 8px #b1b1f922;
        }
        body.dark .prayer {
            background: #232e6d;
            color: #ffe9b3;
            box-shadow: 0 1px 14px #232e6d44;
        }
        .quote {
            margin-top: 14px;
            background: #fffbe7;
            color: #ad7e2c;
            border-radius: 8px;
            padding: 9px 9px;
            font-size: 1em;
            font-style: italic;
            text-align: center;
            box-shadow: 0 1px 6px #ad7e2c22;
            text-shadow: 0 1px 6px #ad7e2c22;
        }
        body.dark .quote {
            background: #3e2e1f;
            color: #ffe9b3;
            text-shadow: 0 1px 10px #232e6d66;
        }
        .share-box {
            margin-top: 10px;
            text-align: center;
        }
        .share-btn {
            display: inline-block;
            margin: 0 7px;
            font-size: 1.3em;
            background: none;
            border: none;
            cursor: pointer;
        }
        #saveImageBtn {
            margin-top: 12px;
            background: linear-gradient(90deg,#43c6ac 60%,#191654 100%);
        }
        #saveImageBtn:active {
            background: linear-gradient(90deg,#191654 60%,#43c6ac 100%);
        }
        .footer {
            text-align: center;
            margin-top: 26px;
            color: #888;
            font-size: 0.94em;
            letter-spacing: 1px;
        }
        body.dark .footer { color: #ffe9b388;}
        @media (max-width: 480px) {
            .container {
                max-width: 99vw;
                padding: 10vw 2vw 8vw 2vw;
            }
            h2 { font-size: 1.5em; }
            .verse { padding: 13px 4px 15px 4px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-switch" id="themeSwitch" title="Switch Theme">&#9789;</button>
        <h2>Bible Verse For Today</h2>
        <div class="subtitle">Divine light, guidance, and blessings for your soul</div>
        <form id="nameForm">
            <label for="username">Enter your name:</label><br>
            <input type="text" id="username" name="username" autocomplete="off" required><br>
            <button type="submit">Show My Verse</button>
        </form>
        <div id="verseDisplay" class="verse" style="display:none;">
            <div class="verse-category" id="verseCategory"></div>
            <div class="verse-ref" id="verseRef"></div>
            <div class="verse-eng" id="verseEng"></div>
            <div class="verse-hin" id="verseHin"></div>
            <div class="prayer" id="prayer"></div>
            <div class="quote" id="quote"></div>
            <div class="share-box">
                <button class="share-btn" id="whatsappShare" title="Share on WhatsApp">&#128241;</button>
                <button class="share-btn" id="fbShare" title="Share on Facebook">&#128241;</button>
                <button class="share-btn" id="instaShare" title="Share on Instagram">&#128247;</button>
            </div>
            <button id="saveImageBtn" style="display:none;">Save Verse as Image</button>
        </div>
    </div>
    <div class="footer">© 2025 Daily Bible Verse | May Divine Peace and Blessings surround you always</div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        // Spiritual verses, prayers, quotes
        const verses = [
            {
                category: "Blessings",
                ref: "Numbers 6:24-26",
                eng: "The LORD bless you and keep you; the LORD make his face shine upon you and be gracious to you; the LORD turn his face toward you and give you peace.",
                hin: "यहोवा तेरा भला करे और तेरा रक्षा करे; यहोवा अपना मुख तुझ पर चमकाए और तुझ पर कृपा करे; यहोवा अपना मुख तुझ की ओर करे और तुझे शांति दे।",
                prayer: "Lord, let Your blessing and peace be upon me and my family today.",
                quote: "\"God has a plan for your greatness!\""
            },
            {
                category: "Guidance",
                ref: "Proverbs 3:5-6",
                eng: "Trust in the LORD with all your heart and lean not on your own understanding; in all your ways submit to him, and he will make your paths straight.",
                hin: "अपने पूरे मन से यहोवा पर भरोसा रखो, और अपनी समझ पर निर्भर मत रहो। अपनी सारी बातों में उसी को स्मरण करो, और वह तेरे मार्ग सीधे करेगा।",
                prayer: "God, lead me on the right path and give me wisdom in every step.",
                quote: "\"Let faith be your compass, and love your guide.\""
            },
            {
                category: "Help",
                ref: "Psalm 121:1-2",
                eng: "I lift up my eyes to the hills—where does my help come from? My help comes from the LORD, the Maker of heaven and earth.",
                hin: "मैं अपनी आँखें पर्वतों की ओर उठाता हूँ—मुझे सहायता कहाँ से मिलेगी? मेरी सहायता यहोवा से होती है, जो आकाश और पृथ्वी का निर्माता है।",
                prayer: "Lord, be my help and strength in every challenge today.",
                quote: "\"When you feel weak, remember God is your strength.\""
            },
            {
                category: "Blessings",
                ref: "Jeremiah 29:11",
                eng: "For I know the plans I have for you, declares the LORD, plans to prosper you and not to harm you, plans to give you hope and a future.",
                hin: "क्योंकि यहोवा कहता है, मैं जो योजनाएँ तुम्हारे लिए बनाता हूँ उन्हें जानता हूँ, वे तुम्हारी भलाई के लिए हैं, न कि बुराई के लिए, ताकि तुम्हें आशा और भविष्य मिले।",
                prayer: "Thank you, Lord, for your hope and future for me.",
                quote: "\"Hope is the heartbeat of spiritual life.\""
            },
            {
                category: "Guidance",
                ref: "Psalm 32:8",
                eng: "I will instruct you and teach you in the way you should go; I will counsel you with my loving eye on you.",
                hin: "मैं तुझे बुद्धि दूँगा और जिस मार्ग पर तुझे चलना है, उस में तुझे शिक्षा दूँगा; मैं तुझे सलाह दूँगा, मेरी आँखें तुझ पर रहेंगी।",
                prayer: "Guide me, Lord, with your loving wisdom.",
                quote: "\"God’s eyes are always upon you!\""
            },
            {
                category: "Help",
                ref: "Isaiah 41:10",
                eng: "So do not fear, for I am with you; do not be dismayed, for I am your God. I will strengthen you and help you; I will uphold you with my righteous right hand.",
                hin: "इसलिए तू मत डर, क्योंकि मैं तेरे साथ हूँ; घबरा मत, क्योंकि मैं तेरा परमेश्वर हूँ। मैं तुझे बल दूँगा, तेरी सहायता करूँगा, और अपने धर्मी दाहिने हाथ से तुझे संभालूँगा।",
                prayer: "Lord, replace my fear with your strength and help.",
                quote: "\"Fear not, for God is with you always!\""
            }
        ];

        function getPersonalizedVerse(name) {
            name = name.toLowerCase().trim();
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash += name.charCodeAt(i);
            const now = new Date();
            const daySeed = now.getFullYear() * 10000 + (now.getMonth()+1) * 100 + now.getDate();
            const index = (daySeed + hash) % verses.length;
            return verses[index];
        }

        document.getElementById('nameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('username').value.trim();
            if (!name) return;
            const verse = getPersonalizedVerse(name);
            document.getElementById('verseCategory').textContent = `Today's Theme: ${verse.category}`;
            document.getElementById('verseRef').textContent = verse.ref;
            document.getElementById('verseEng').textContent = verse.eng;
            document.getElementById('verseHin').textContent = verse.hin;
            document.getElementById('prayer').textContent = "Today's Prayer: " + verse.prayer;
            document.getElementById('quote').textContent = verse.quote;
            document.getElementById('verseDisplay').style.display = 'flex';
            document.getElementById('saveImageBtn').style.display = 'inline-block';
            document.getElementById('nameForm').style.display = 'none';
        });

        // Save as image
        document.getElementById('saveImageBtn').addEventListener('click', function() {
            const verseNode = document.getElementById('verseDisplay');
            html2canvas(verseNode, {
                backgroundColor: "#eaf0fa",
                scale: 2,
                useCORS: true
            }).then(function(canvas) {
                let link = document.createElement('a');
                link.download = 'bible-verse-today.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });

        // Theme switch
        document.getElementById('themeSwitch').addEventListener('click', function() {
            document.body.classList.toggle('dark');
            this.innerHTML = document.body.classList.contains('dark') ? "&#9728;" : "&#9789;";
        });

        // Share buttons logic
        function getShareText() {
            return `${document.getElementById('verseRef').textContent}\n${document.getElementById('verseEng').textContent}\n${document.getElementById('verseHin').textContent}\nToday's Prayer: ${document.getElementById('prayer').textContent}\n${document.getElementById('quote').textContent}`;
        }
        document.getElementById('whatsappShare').onclick = function() {
            const text = encodeURIComponent(getShareText());
            window.open(`https://wa.me/?text=${text}`, "_blank");
        };
        document.getElementById('fbShare').onclick = function() {
            const text = encodeURIComponent(getShareText());
            window.open(`https://www.facebook.com/sharer/sharer.php?u=&quote=${text}`, "_blank");
        };
        document.getElementById('instaShare').onclick = function() {
            alert("Instagram sharing on web is limited. Please copy text and share in Instagram app.");
        };
    </script>
</body>
</html>
