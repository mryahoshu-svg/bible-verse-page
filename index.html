    // Ensure we have 200 entries. If less, duplicate from start (defensive)
    if (verses.length < 200) {
      const need = 200 - verses.length;
      for (let i = 0; i < need; i++) {
        const copy = Object.assign({}, verses[i % verses.length]);
        verses.push(copy);
      }
    }

    // Utility: deterministic hash of name (string) -> integer in [0, verses.length-1]
    function nameToIndex(name) {
      const s = (name || "").trim().toLowerCase();
      if (!s) return Math.floor(Math.random() * verses.length);
      // djb2-like hash
      let h = 5381;
      for (let i = 0; i < s.length; i++) {
        h = ((h << 5) + h) + s.charCodeAt(i); // h * 33 + c
        h = h & 0xffffffff;
      }
      if (h < 0) h = Math.abs(h);
      return h % verses.length;
    }

    function escapeHtml(s) {
      if (!s) return "";
      return s.replace(/[&<>"']/g, function(m){
        return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];
      });
    }

    function showVerse(forName) {
      const idx = nameToIndex(forName || "");
      const v = verses[idx];
      const displayName = (forName && forName.trim()) ? forName.trim() : "प्रिय मित्र";
      // replace {name} placeholder if used
      const text = v.text.replace(/\{name\}/g, displayName);
      const out = document.getElementById('result');
      out.innerHTML = `
        <div class="verse" role="status">
          <div class="text">${escapeHtml(text)}</div>
          <div class="ref">${escapeHtml(v.ref)}</div>
        </div>
      `;
    }

    document.getElementById('showBtn').addEventListener('click', function(){
      const name = document.getElementById('name').value;
      if (!name || !name.trim()) { alert('कृपया अपना नाम डालें या Random वचन चुनें।'); return; }
      showVerse(name);
    });

    document.getElementById('randomBtn').addEventListener('click', function(){
      document.getElementById('name').value = '';
      const r = Math.floor(Math.random()*verses.length);
      const v = verses[r];
      document.getElementById('result').innerHTML = `
        <div class="verse" role="status">
          <div class="text">${escapeHtml(v.text)}</div>
          <div class="ref">${escapeHtml(v.ref)}</div>
        </div>
      `;
    });

    // copy link button: copies current page with name param if name present
    document.getElementById('copyLink').addEventListener('click', function(){
      const name = document.getElementById('name').value.trim();
      let url = location.origin + location.pathname;
      if (name) url += '?name=' + encodeURIComponent(name);
      navigator.clipboard?.writeText(url).then(function(){
        alert('Link copied to clipboard!');
      }, function(){
        prompt('Copy this link manually:', url);
      });
    });

    // Auto-show if ?name= present
    (function tryAuto(){
      const params = new URLSearchParams(location.search);
      const n = params.get('name') || '';
      if (n) {
        document.getElementById('name').value = n;
        showVerse(n);
      }
    })();

    // For debugging: uncomment to log length
    // console.log("Verses loaded:", verses.length);
  </script>
